<!DOCTYPE html>
 <html lang="ja">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>商品詳細</title>
 </head>
 <body>
     <h1>商品詳細</h1>
     <table border="1">
         <thead>
             <tr>
                 <th>商品名</th>
                 <th>価格</th>
                 <th>カテゴリ</th>
                 <th>画像</th>
                 <th>説明</th>
             </tr>
         </thead>
         <tr>
             <td>{{ product.name }}</td>
             <td>{{ product.price }} 円</td>
             <td>{{ product.category }}</td>
             <td><img src="{{ product.img.url }}" style="width:100px height:auto;"></td>
             <td>{{ product.ex }}</td>
         </tr>
     </table>
     <a href="{% url 'list' %}">戻る</a>
 </body>
 </html>
