<!DOCTYPE html>
 <html lang="ja">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>商品一覧</title>
 </head>
 <body>
     <h1>商品一覧</h1>
     <table border="1">
         <thead>
             <tr>
                 <th>商品名</th>
                 <th>価格</th>
             </tr>
         </thead>
         {% for product in object_list %}
         <tr>
             <td>{{ product.name }}</td>
             <td>{{ product.price }} 円</td>
             <td>
                <button class="btn btn-primary" onclick="location.href='{% url 'detail' pk=product.pk %}'">詳細</button>
            </td>
         </tr>
         {% endfor %}
     </table>
 </body>
 </html>
